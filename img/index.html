<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Earth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87ceeb, #1e90ff);
            color: white;
            text-align: center;
        }

        header {
            padding: 20px;
            background: #4682b4;
        }

        header h1 {
            margin: 0;
        }

        .earth-container {
            margin: 20px auto;
            width: 300px;
            height: 300px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            position: relative;
            animation: rotate 20s infinite linear;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .info {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            display: none;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: #006994;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #00507d;
        }
    </style>
</head>
<body>
    <header>
        <h1>Planet Earth</h1>
        <p>Click the button below to learn more about Earth!</p>
    </header>
    <div class="earth-container"></div>
    <button id="infoButton">Show Info</button>
    <div class="info" id="infoBox">
        <h2>About Earth</h2>
        <p>Earth is the third planet from the Sun and the only astronomical object known to harbor life. It has a diverse climate, abundant water, and a unique atmosphere that supports millions of species.</p>
    </div>
    <script>
        const infoButton = document.getElementById('infoButton');
        const infoBox = document.getElementById('infoBox');

        infoButton.addEventListener('click', () => {
            if (infoBox.style.display === 'none' || infoBox.style.display === '') {
                infoBox.style.display = 'block';
                infoButton.textContent = 'Hide Info';
            } else {
                infoBox.style.display = 'none';
                infoButton.textContent = 'Show Info';
            }
        });
    </script>
</body>
</html>
